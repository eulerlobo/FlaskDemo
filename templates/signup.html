        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static',filename='styles/jumbotron-narrow.css') }}" rel="stylesheet">

        <style>
            nav li:nth-child(2) {
                margin: 0 15px;
            }
    
            nav a {
                color: #FFF;
            }
    
            nav a:hover {
                color: #ABABAB;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="btn btn-info"><a href="#">Home</a></li>
                    <li role="presentation" class="btn btn-info"><a href="#">Sign In</a></li>
                    <li role="presentation" class="active btn btn-info"><a href="showSignUp">Sign Up</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">Small Flask Demonstration</h3>
        </div>

        <div class="jumbotron">
            <h1>Bucket List App</h1>
            <form class="form-signin">
                <label for="inputName" class="sr-only">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
            </form>
        </div>

        <footer class="footer">
            <p>A ordem dos tratores não altera o pão duris.</p>
        </footer>
    </div>
</body>
